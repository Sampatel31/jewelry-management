version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: jewelry_db
      POSTGRES_USER: jewelry_user
      POSTGRES_PASSWORD: jewelry_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jewelry_user -d jewelry_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://jewelry_user:jewelry_pass@postgres:5432/jewelry_db
      JWT_SECRET: super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: super-secret-refresh-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      NODE_ENV: production
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npm run build &&
             node -e \"const knex = require('knex')(require('./dist/config/knexfile.js')); knex.migrate.latest().then(() => knex.seed.run()).then(() => process.exit(0)).catch(e => { console.error(e); process.exit(1); })\" &&
             npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend

volumes:
  postgres_data:
