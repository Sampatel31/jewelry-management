version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: jewelry_db
      POSTGRES_USER: jewelry_user
      POSTGRES_PASSWORD: jewelry_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./database/backups:/database/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jewelry_user -d jewelry_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://jewelry_user:jewelry_pass@postgres:5432/jewelry_db
      JWT_SECRET: super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: super-secret-refresh-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      NODE_ENV: production
      PORT: 5000
      ALLOWED_ORIGINS: http://localhost:3000
      REDIS_URL: redis://redis:6379
      METRICS_TOKEN: change-this-metrics-token
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      sh -c "npm run build &&
             node -e \"const knex = require('knex')(require('./dist/config/knexfile.js')); knex.migrate.latest().then(() => knex.seed.run()).then(() => process.exit(0)).catch(e => { console.error(e); process.exit(1); })\" &&
             npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  backup:
    image: postgres:15-alpine
    restart: "no"
    environment:
      PGHOST: postgres
      PGUSER: jewelry_user
      PGPASSWORD: jewelry_pass
      PGDATABASE: jewelry_db
    volumes:
      - ./backups:/backups
      - ./backend/scripts:/scripts
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: >
      sh -c "
        BACKUP_FILE=/backups/backup_$$(date +%Y%m%d_%H%M%S).sql.gz &&
        pg_dump -h postgres -U jewelry_user jewelry_db | gzip > $$BACKUP_FILE &&
        echo \"Backup created: $$BACKUP_FILE\" &&
        find /backups -name 'backup_*.sql.gz' -mtime +7 -delete
      "
    profiles:
      - backup

volumes:
  postgres_data:
  redis_data:

