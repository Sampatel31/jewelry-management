<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shrigar Jewellers</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #6B0F1A 0%, #8B1A2A 50%, #6B0F1A 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Georgia, 'Times New Roman', serif;
      color: #D4AF37;
      user-select: none;
    }

    .gem-icon {
      font-size: 56px;
      margin-bottom: 16px;
      filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.6));
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.6)); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.9)); }
    }

    .brand-name {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #D4AF37;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 4px;
      color: #e8d5a3;
      margin-top: 6px;
      text-transform: uppercase;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #D4AF37, transparent);
      margin: 20px auto;
    }

    .spinner-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #c9a96e;
      font-size: 12px;
      letter-spacing: 1px;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(212, 175, 55, 0.2);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .copyright {
      position: absolute;
      bottom: 16px;
      font-size: 11px;
      color: rgba(212, 175, 55, 0.5);
      letter-spacing: 0.5px;
    }
  </style>
</head>

  <div class="divider"></div>

  </div>

</body>
</html>
